buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
    google()
    maven { url "https://jitpack.io" }
    maven { url 'https://plugins.gradle.org/m2/' }
  }
  dependencies {
    classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.6.0'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: "androidx.navigation.safeargs"
apply plugin: 'maven-publish'

apply from: "$rootDir/gradle/dependencies.gradle"
apply from: "$rootDir/gradle/configuration.gradle"

android {
  namespace 'net.yslibrary.historian'
  resourcePrefix config.resourcePrefix
  compileSdkVersion config.compileSdkVersion
  buildToolsVersion config.buildToolsVersion

  defaultConfig {
    minSdkVersion config.minSdkVersion
    targetSdkVersion config.targetSdkVersion

    def package_name = "net.yslibrary.historian"
    def filesAuthorityValue = package_name + '.files'
    def taskAffinityValue = package_name + '.task'
    manifestPlaceholders = [
        files_authority: filesAuthorityValue,
        task_affinity  : taskAffinityValue
    ]

    buildConfigField("String", "FILES_AUTHORITY", "\"${filesAuthorityValue}\"")
    buildConfigField("String", "TASK_AFFINITY", "\"${taskAffinityValue}\"")
    buildConfigField("Boolean", "isOp", "true")
    buildConfigField("Boolean", "notification", "true")

    consumerProguardFiles 'proguard-rules.pro'
  }

  publishing {
    // Publishes "fullRelease" build variant with "fullRelease" component created by
    // Android Gradle plugin
    singleVariant("release")
  }

  compileOptions {
    // Flag to enable support for the new language APIs
    //coreLibraryDesugaringEnabled true
    //https://developer.android.com/studio/write/java8-support-table
    sourceCompatibility = config.sourceCompatibility
    targetCompatibility = config.targetCompatibility
  }

  buildFeatures {
    dataBinding true
    viewBinding true
  }

  sourceSets {
    main.java.srcDirs += 'src/main/java'
  }

  lint {
    abortOnError false
  }
}

dependencies {
  implementation 'androidx.recyclerview:recyclerview:1.3.1'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
  implementation 'com.squareup.okio:okio:3.4.0'
  implementation "com.google.android.material:material:${deps.material}"
  implementation "androidx.annotation:annotation:${deps.annotation}"

  //lifecycle
  implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
  implementation "androidx.lifecycle:lifecycle-viewmodel:${deps.lifecycle}"
  implementation "androidx.lifecycle:lifecycle-livedata:${deps.lifecycle}"

  //navigation
  implementation "androidx.navigation:navigation-fragment:${deps.navigation}"
  implementation "androidx.navigation:navigation-ui:${deps.navigation}"

  //noinspection AnnotationProcessorOnCompilePath
  compileOnly "org.projectlombok:lombok:${deps.lombok}"
  annotationProcessor "org.projectlombok:lombok:${deps.lombok}"

  //android room
  implementation "androidx.room:room-runtime:${deps.room}"
  implementation "androidx.room:room-rxjava2:${deps.room}"
  implementation "androidx.room:room-rxjava3:${deps.room}"
  annotationProcessor "androidx.room:room-compiler:${deps.room}"

  //parceler
  implementation "org.parceler:parceler-api:${deps.parceler}"
  annotationProcessor "org.parceler:parceler:${deps.parceler}"

  //RxJava
  implementation "io.reactivex.rxjava2:rxjava:${deps.rxjava2}"
  implementation "io.reactivex.rxjava2:rxandroid:${deps.rxandroid2}"
  implementation "io.reactivex.rxjava3:rxjava:${deps.rxjava3}"
  implementation "io.reactivex.rxjava3:rxandroid:${deps.rxandroid3}"
  implementation 'com.f2prateek.rx.preferences2:rx-preferences:2.0.1'

  //navigation
  implementation "androidx.navigation:navigation-fragment:${deps.navigation}"
  implementation "androidx.navigation:navigation-ui:${deps.navigation}"
}

apply from: "$rootDir/gradle/gradle-mvn-push.gradle"
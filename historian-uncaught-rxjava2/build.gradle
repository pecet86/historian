apply plugin: 'com.android.library'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.github.panpf.bintray-publish'

apply from: '../gradle/dependencies.gradle'

android {
  compileSdkVersion 30
  buildToolsVersion '30.0.2'

  defaultConfig {
    minSdkVersion 26
    targetSdkVersion 30
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
}

dependencies {
  api project(':historian-core')
  api project(':historian-uncaught-handler')

  implementation "androidx.annotation:annotation:${deps.annotation}"

  //RxJava
  api "io.reactivex.rxjava2:rxjava:${deps.rxjava}"
  api "io.reactivex.rxjava2:rxandroid:${deps.rxandroid}"

  //noinspection AnnotationProcessorOnCompilePath
  compileOnly "org.projectlombok:lombok:${deps.lombok}"
  annotationProcessor "org.projectlombok:lombok:${deps.lombok}"
}

publish {
  userOrg = 'pecet86'
  artifactId = 'historian-uncaught-rxjava2'
  desc = 'RxJava2 Global Error Handler implementation for Historian'

  def metadata = project.rootProject.ext.metadata
  groupId = metadata.groupId
  publishVersion = metadata.version
  website = metadata.website
  repository = metadata.repository
  licences = metadata.licences
}
  implementation "com.github.pecet86.historian:historian-core:${historian_version}"
  implementation("com.github.pecet86.historian:historian-tree:${historian_version}")
  implementation("com.github.pecet86.historian:historian-uncaught-handler:${historian_version}")
  implementation("com.github.pecet86.historian:historian-uncaught-rxjava2:${historian_version}")
  implementation("com.github.pecet86.historian:historian-uncaught-rxjava3:${historian_version}")
  */
}
